<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="../global-style.css">

    <style>
        body {
            width: 100%;
            height: 100%;
            display: flex;
            background-color: #f7f7f7;
        }

        .form-container {
            background-color: white;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            height: 90dvh;
            height: auto;
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #8923d1;
        }
    </style>
</head>
<body>
   <div class="form-container">
        <h2>Cadastro de Usuário</h2>
        <form action="/submit-cadastro" method="POST">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="idade">Nome</label>
            <input type="number" id="idade" name="idade" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="nome-usuario">Nome de Usuário</label>
            <input type="text" id="nome-usuario" name="nome-usuario" required>

            <label for="data-nasc">Data de nascimento</label>
            <input type="datetime" id="data-nasc" name="data-nasc" required>

            <label for="estado-civil">Estado Civil</label>
            <input type="text" id="estado-civil" name="estado-civil" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="ocupacao">Ocupação/Profissão</label>
            <input type="text" id="ocupacao" name="ocupacao" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar-senha">Confirmar Senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>

            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
