    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('#nav-cadastro a');
            const iframe = document.querySelector('iframe[name="tela"]');
    
            navLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // Previne o comportamento padrão do link
    
                    // Remove a classe 'active' de todos os links
                    navLinks.forEach(link => link.classList.remove('active'));
    
                    // Adiciona a classe 'active' ao link clicado
                    this.classList.add('active');
    
                    // Atualiza o src do iframe para carregar o conteúdo correspondente
                    iframe.src = this.getAttribute('href');
                });
            });
    
            // Verifica a URL do iframe ao carregar a página e define o link ativo
            const setActiveLink = () => {
                const currentSrc = iframe.src.split('/').pop();
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === currentSrc) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            };
    
            // Chama a função ao carregar a página
            setActiveLink();
    
            // Adiciona um evento de carregamento ao iframe para atualizar o link ativo
            iframe.addEventListener('load', setActiveLink);
        });
    </script>
