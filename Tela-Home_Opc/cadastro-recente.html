<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global-style.css">
    <link rel="stylesheet" href="home-style.css">
    <link rel="stylesheet" href="../modal-style.css">
    <link rel="stylesheet" href="cards-style.css">
    <title>Últimos cadastros</title>
    <style>
        button {
            cursor: pointer;
            border: none;
            background: none;
        }
    </style>
</head>

<body>
    <div id="Usuario-list" class="card-container"></div>

    <!-- Modal de Remoção de Usuário -->
    <div id="modal-remover-usuario" class="modal">
        <div class="modal-content">
            <iframe src="../Tela-complementos_OpC/remover-usuario.html"></iframe>
        </div>
    </div>
    <div id="modal-compartilhar-usuario" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal-compartilhar">&times;</span>
            <iframe src="../Tela-complementos_OpC/def-compartilhar.html"></iframe>
        </div>
    </div>

    <script src="../Integracao-API/exibicao-cards-API.js"></script>
    <script src="../Integracao-API/deletar-operacao-API.js"></script>
    <script src="../modal.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obter o modal
            var modal = document.getElementById("modal-remover-usuario");
            var modalCompartilhar = document.getElementById("modal-compartilhar-usuario");
            var closeModalCompartilhar = document.getElementById("close-modal-compartilhar");
            var usuarioIdToRemove = null;
    
            window.addEventListener('message', function(event) {
                if (event.data.action === 'fechar') {
                    modal.style.display = "none";
                }
            });
    
            // Função para abrir o modal
            window.abrirModalRemoverUsuario = function(usuarioId) {
                window.usuarioIdToRemove = usuarioId; // Armazena o ID do usuário
                console.log('ID do usuário armazenado: ', window.usuarioIdToRemove);
                modal.style.display = "block";
            }

            window.abrirModalCompartilharUsuario = function() {
        modalCompartilhar.style.display = "block";
    }

    window.fecharModalCompartilharUsuario = function() {
        modalCompartilhar.style.display = "none";
    }

    closeModalCompartilhar.addEventListener('click', function() {
        fecharModalCompartilharUsuario();
    });

    // Fechar o modal ao clicar fora dele
    window.onclick = function(event) {
        if (event.target == modalCompartilhar) {
            fecharModalCompartilharUsuario();
        }
    }
});
    </script>
</body>
</html>
