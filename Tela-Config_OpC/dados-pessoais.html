<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="../global-style.css">

    <style>
        body {
            width: 100%;
            height: 100%;
            display: flex;
            background-color: #f7f7f7;
        }

        header{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 10px;
        }

        header h2{
            color: white;
        }

        .form-container {
            background-color: white;
            margin: auto;
            
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.181);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            height: auto;
        }

        .form-container label {
            display: block;
            font-weight: bold;
            text-align: left;
        }

        .form-container input, select {
            display: block;
            text-align: left;
            width: 270px;
            margin: 10px 10px 10px 0px;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.304);
            border-radius: 5px;
            color: black;
        }

        input::placeholder {
            text-align: left;
        }



        .alinhamento {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin: 20px; 
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: var(--primary-color);
        }

        .interesse {
            display: flex;
            flex-direction: column;
        }

        .interesse {
            margin-bottom: 10px;
        }

        .interesse span {
            margin-right: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

    </style>
</head>
<body>
    
    <div class="form-container">
        <header>
            <h2>Dados Cadastrais</h2>
        </header>
        <form action="/submit-cadastro" method="POST">

                <div class="alinhamento">
                    <label for="nome">Nome
                        <input type="text" id="nome" name="nome" class="text-area" placeholder="Digite seu nome" required>
                    </label>
                    <label for="nome-usuario">Nome de Usuário
                        <input type="text" id="nome-usuario" name="nome-usuario" placeholder="Digite seu nome de usuário" required>
                    </label>
                    <label for="email">E-mail
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </label>
                    <label for="data-nasc">Data de nascimento
                        <input type="date" id="data-nasc" name="data-nasc" required>
                    </label>
                    <label for="cpf">CPF
                        <input type="number" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
                    </label>
                    <label for="estado-civil">Estado Civil
                        <select id="estado-civil" name="estado-civil" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="solteiro">Solteiro(a)</option>
                            <option value="casado">Casado(a)</option>
                            <option value="divorciado">Divorciado(a)</option>
                            <option value="viuvo">Viúvo(a)</option>
                        </select>
                    </label>
                    <label for="endereco">Endereço
                        <input type="text" id="endereco" class="text-area" name="endereco" placeholder="Digite seu endereço" required>
                    </label>
                    <label for="complemento">Complemento
                        <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento">
                    </label>
                    <label for="ocupacao">Ocupação/Profissão
                        <input type="text" id="ocupacao"  class="text-area" name="ocupacao" placeholder="Digite sua ocupação/profissão" required>
                    </label>
                    <label for="formacao">Formação Acadêmica
                        <input type="text" id="formacao"  class="text-area" name="formacao" placeholder="Digite sua formação acadêmica" required>
                    </label>
            </div>

            <header>
                <h2>Interesses</h2>
            </header>
                    <div class="interesse">
                        <span>1</span>
                        <textarea></textarea>
                    </div>
                    <div class="interesse">
                        <span>2</span>
                        <textarea></textarea>
                    </div>
                    <div class="interesse">
                        <span>3</span>
                        <textarea></textarea>
                    </div>
                    <div class="interesse">
                        <span>4</span>
                        <textarea></textarea>
                    </div> 
                
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
