<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global-style.css">
    <link rel="stylesheet" href="meus-cadastros-style.css">
    <link rel="stylesheet" href="cadastros-styles.css">
    <title>Meus cadastros</title>
</head>
<body>
    <div id="tabela-usuario">
        <div class="cabeça-usuario">
            <div class="label-input">
                <label for="tipo-status">Status</label>
                <select name="tipo-status" id="tipo-status">
                    <option value="" disabled selected>Selecione</option>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>
            <div class="label-input">
                <label for="tipo-nome">Nome ou Código</label>
                <input type="search" name="tipo-nome" id="tipo-nome" placeholder="Nome ou Código">
            </div>
            <div class="label-input">
                <label for="tipo-periodo-inicio">Data Início</label>
                <input type="date" name="tipo-periodo-inicio" id="tipo-periodo-inicio">
            </div>
            <div class="label-input">
                <label for="tipo-periodo-fim">Data Fim</label>
                <input type="date" name="tipo-periodo-fim" id="tipo-periodo-fim">
            </div>
            <div class="form-actions">
                <input class="btn-usuario" type="reset" value="Limpar">
            </div>
        </div>
        <div class="index-corpo">
            <p>Código</p>
            <p>Nome</p>
            <p>E-mail</p>
            <p>Data de Criação</p>
            <p>Status</p>
        </div>
        <div id="relatorio-usuarios" class="corpo-usuario">
            <!-- Usuários serão exibidos aqui -->
        </div>
        <div class="rodape-usuario">
            <div class="pagination-info">
                <label for="itens-por-pg">Itens por página</label>
                <input type="number" name="itens-por-pg" id="itens-por-pg" value="5">
            </div>
            <div class="pagination-controls">
                <button><</button>
                <label for="pg-atual">Página atual</label>
                <input type="number" name="pg-atual" id="pg-atual" value="1">
            </div>
        </div>
    </div>
    <script src="../Integracao-API/exibir-operacao-meus-cadastros-API.js"></script>
</body>
</html>
