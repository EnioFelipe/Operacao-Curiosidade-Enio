<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="../global-style.css">

    <style>

        body{
            width: 100%;
            height: 100%;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-start;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        menu{
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 25%;
            height: 90dvh;
            margin: auto;
            margin-left: 10px;
            background-color: white;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.181);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2{
            color: black;
        }

        #lateral-estilo{
            width: 10%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: green;
            border-radius: 12px 0px 0px 12px;
        }

        #conteudo{
            width: 90%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: auto;
        }

        menu input{
            width: 90%;
        }

        menu img{
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin: 10px 0px 5px 0px;
        }

        menu a {
            display: flex;
            align-items: center;
            width: 90%;
            text-align: left;
            text-decoration: none; /* Remove o sublinhado */
            color: var(--primary-color); /* Cor da fonte */
            padding: 10px 20px; /* Espaçamento interno */
            border-radius: 5px; /* Bordas arredondadas */
            transition: background-color 0.3s ease; /* Transição suave para a cor de fundo */
        }

        menu a img{
            width: 20px;
            height: 20px;
            margin: 0px 5px;
        }

        menu a:hover {
            background-color: #8923d13c; /* Cor de fundo mais clara */
        }

        a.active {
            background-color: #8923d13c; /* Cor de fundo mais clara */
        }

        #permissao{
            align-self: flex-start;
            margin: auto;
        }

        #permissao label{
            display: flex;
            flex-direction: row;
        }

        #permissao input{
            margin: 0px 10px 0px 0px;
        }

        .separador {
            border: none;
            width: 90%; /* Largura da linha de separação */
            border-top: 1px solid #ccc; /* Cor da linha de separação */
            margin: 10px 0; /* Espaçamento vertical */
        }

        iframe{
            width: 80%;
            height: 90dvh;
            border: none;
            margin: auto;
        }

    </style>
</head>
<body>
    <menu>
        <div id="lateral-estilo"></div>
        <div id="conteudo">
            <h2>Enio Felipe</h2>
            <img src="../Arquivos SVG/minha_foto.jpg" alt="">
            <hr class="separador">
            <a class="active" href="dados-pessoais.html" target="tela-dados"> <img src="../icons/fatos e dados.svg" alt="">Fatos e Dados</a>
            <hr class="separador">
            <a class="active" href="seguranca.html" target="tela-dados"> <img src="../icons/segurança.svg" alt="">Segurança</a>
            <hr class="separador">
            <a href="permissao.html" target="tela-dados"><img src="../icons/permissao.svg" alt=""> Permissões</a>
            <hr class="separador">
            <a href="editar-foto.html" target="tela-dados"><img src="../icons/editar.svg" alt="">Editar foto</a>
        </div>
    </menu>
    <iframe id="tela-dados" name="tela-dados" src="dados-pessoais.html" frameborder="0"></iframe>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('menu a');
            const iframe = document.querySelector('iframe[name="tela-dados"]');
    
            navLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // Previne o comportamento padrão do link
    
                    // Remove a classe 'active' de todos os links
                    navLinks.forEach(link => link.classList.remove('active'));
    
                    // Adiciona a classe 'active' ao link clicado
                    this.classList.add('active');
    
                    // Atualiza o src do iframe para carregar o conteúdo correspondente
                    iframe.src = this.getAttribute('href');
                });
            });
    
            // Verifica a URL do iframe ao carregar a página e define o link ativo
            const setActiveLink = () => {
                const currentSrc = iframe.src.split('/').pop();
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === currentSrc) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            };
    
            // Chama a função ao carregar a página
            setActiveLink();
    
            // Adiciona um evento de carregamento ao iframe para atualizar o link ativo
            iframe.addEventListener('load', setActiveLink);
        });
    </script>
</body>
</html>
