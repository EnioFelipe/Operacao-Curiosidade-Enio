<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="../global-style.css">

    <style>
        body {
            width: 100%;
            height: 100%;
            display: flex;
            background-color: #f7f7f7;
        }

        .form-container {
            background-color: white;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.181);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .separador {
            border: none;
            width: 100%;
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #8923d1;
        }

        .permissao-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .permissao-item input {
            margin-right: 10px;
        }
    </style>

</head>
<body>
    <div class="form-container">
        <h2>Permissões <hr class="separador"></h2>
        <form action="/submit-permissao" method="POST">
            <div id="permissao">
                <div class="permissao-item">
                    <label for="adm">
                        <input type="checkbox" name="adm" id="adm" checked>
                        Administrador 
                    </label>
                </div>
                <div class="permissao-item">
                    <label for="alterar-status">
                        <input type="checkbox" name="alterar-status" id="alterar-status" checked>
                        Alterar Status
                    </label>
                </div>
                <div class="permissao-item">
                    <label for="excluir">
                        <input type="checkbox" name="excluir" id="excluir"checked>
                        Excluir
                    </label>
                </div>
                <div class="permissao-item">
                    <label for="adicionar-relatorio">
                        <input type="checkbox" name="adicionar-relatorio" id="adicionar-relatorio"checked>
                        Adicionar Relatório
                    </label>
                </div>
                <div class="permissao-item">
                    <label for="criar-operacao">
                        <input type="checkbox" name="criar-operacao" id="criar-operacao"checked>
                        Criar Operação
                    </label>
                </div>
            </div>
            <button type="submit">Alterar Permissões</button>
        </form>
    </div>
</body>
</html>
