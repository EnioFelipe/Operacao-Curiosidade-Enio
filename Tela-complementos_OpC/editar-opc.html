<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Operação Curiosidade</title>
    <link rel="stylesheet" href="../global-style.css">
    <link rel="stylesheet" href="editar-operacao-style.css">
</head>
<body>
    <menu>
        <div class="lateral-estilo-ativo" id="lateral-ativo"></div>
        <div class="lateral-estilo-inativo" id="lateral-inativo"></div>
        <div id="conteudo">
            <h1>Editar Operação Curiosidade</h1>
            <hr class="separador">
            <div id="foto-perfil">
                <img src="../icons/usuario.svg" alt="foto-usuario">
                <button id="atualizar-img"> <img src="../icons/atualizar.svg" alt="">Atualizar imagem</button>
                <button id="status-ativo" class="status-ativo">Ativo</button>
                <button id="status-inativo" class="status-inativo">Inativo</button>
            </div>
            <form id="form-editar-usuario">
                <input type="hidden" id="guid-id-usuario" name="guid-id-usuario">
                <header>
                    <h2><img src="../icons/fatos e dados.svg" alt=""> Fatos e Dados</h2>
                </header>
                <div class="alinhamento">
                    <label for="nome">Nome
                        <input type="text" id="nome" name="nome" class="text-area" placeholder="Digite seu nome" required>
                    </label>
                    <label for="nome-usuario">Nome de Usuário
                        <input type="text" id="nome-usuario" name="nome-usuario" placeholder="Digite seu nome de usuário" required>
                    </label>
                    <label for="email">E-mail
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </label>
                    <label id="date" for="data-nasc">Data de nascimento
                        <input type="date" id="data-nasc" name="data-nasc" required>
                    </label>
                    <label id="estado-civil" for="estado-civil" style="display: none;">Estado Civil
                        <input type="text" id="estado-civil" class="text-area" name="estado-civil" placeholder="Digite o seu estado-civil"> 
                    </label>
                    <label for="endereco">Endereço
                        <input type="text" id="endereco" class="text-area" name="endereco" placeholder="Digite seu endereço" required>
                    </label>
                    <label for="complemento">Complemento
                        <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento">
                    </label>
                    <label for="ocupacao">Ocupação/Profissão
                        <input type="text" id="ocupacao" class="text-area" name="ocupacao" placeholder="Digite sua ocupação/profissão" required>
                    </label>
                    <label for="formacao">Formação Acadêmica
                        <input type="text" id="formacao" class="text-area" name="formacao" placeholder="Digite sua formação acadêmica" required>
                    </label>
                </div>
                <header class="topicos">
                    <h2>
                        <img src="../icons/interesses.svg" alt=""> Interesses 
                        <span class="flex-spacer"></span>
                        <img class="adicionar" id="add-interesse" src="../icons/add-roxo.svg" alt="Adicionar">
                    </h2>
                </header>
                <div id="interesses-container">
                    <!-- Interesses serão adicionados aqui -->
                </div>
                <header class="topicos">
                    <h2>
                        <img src="../icons/valores.svg" alt=""> Valores 
                        <span class="flex-spacer"></span>
                        <img class="adicionar" id="add-valor" src="../icons/add-roxo.svg" alt="Adicionar">
                    </h2>
                </header>
                <div id="valores-container">
                    <!-- Valores serão adicionados aqui -->
                </div>
                <header class="topicos">
                    <h2>
                        <img src="../icons/sentimentos.svg" alt=""> Sentimentos 
                        <span class="flex-spacer"></span>
                        <img class="adicionar" id="add-sentimento" src="../icons/add-roxo.svg" alt="Adicionar">
                    </h2>
                </header>
                <div id="sentimentos-container">
                    <!-- Sentimentos serão adicionados aqui -->
                </div>
                <hr class="separador">
                <button type="button" id="btn-salvar">Salvar</button>
                <!-- <button type="button" id="btn-fechar">Fechar</button> -->
            </form>
        </div>
    </menu>
    <script src="../Integracao-API/exibicao-cards-API.js"></script>
    <script src="../Integracao-API/alterar-operacao-API.js"></script>
    <script src="../modal.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function toggleStatus(button, btnAtivo, btnInativo, lateralAtivo, lateralInativo) {
                const currentStatus = button.id === 'status-ativo' ? 'Ativo' : 'Inativo';
                const newStatus = currentStatus === 'Ativo' ? 'Inativo' : 'Ativo';
                const confirmation = confirm(`Você realmente quer mudar o status para ${newStatus}?`);
    
                if (confirmation) {
                    if (currentStatus === 'Ativo') {
                        btnAtivo.style.display = 'none';
                        btnInativo.style.display = 'block';
                        lateralAtivo.style.display = 'none';
                        lateralInativo.style.display = 'flex';
                    } else {
                        btnInativo.style.display = 'none';
                        btnAtivo.style.display = 'block';
                        lateralInativo.style.display = 'none';
                        lateralAtivo.style.display = 'flex';
                    }
                }
            }
    
            // document.getElementById('btn-fechar').addEventListener('click', function() {
            //     window.parent.postMessage({ action: 'fechar' }, '*');
            // });
    
            const btnAtivo = document.getElementById('status-ativo');
            const btnInativo = document.getElementById('status-inativo');
            const lateralAtivo = document.getElementById('lateral-ativo');
            const lateralInativo = document.getElementById('lateral-inativo');
    
            btnAtivo.addEventListener('click', function() {
                toggleStatus(btnAtivo, btnAtivo, btnInativo, lateralAtivo, lateralInativo);
            });
    
            btnInativo.addEventListener('click', function() {
                toggleStatus(btnInativo, btnAtivo, btnInativo, lateralAtivo, lateralInativo);
            });
        });
    </script>
</body>
</html>
