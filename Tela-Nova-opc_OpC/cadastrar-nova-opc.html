<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Operação Curiosidade</title>
    <link rel="stylesheet" href="../global-style.css">
    <link rel="stylesheet" href="Cadastrar-operacao-style.css">
</head>
<body>
    <menu>
        <div id="conteudo">
            <header>
                <h1>Cadastro de operação curiosidade</h1>
            </header>
            <div id="foto-perfil">
                <img src="../icons/usuario.svg" alt="foto-usuario">
                <button id="atualizar-img"><img src="../icons/atualizar.svg" alt=""> Atualizar imagem</button>
            </div>
            <form id="cadastro-form">
                <header class="topicos">
                    <h2><img src="../icons/fatos e dados.svg" alt=""> Fatos e Dados</h2>
                </header>
                <div class="alinhamento">
                    <label for="codigo-usuario">Código do Usuário
                        <input type="text" id="codigo-usuario" name="codigo-usuario" class="text-area" placeholder="Digite o código do usuário" required>
                    </label>
                    <button type="button" id="buscar-usuario">Buscar Usuário</button>
                    <div id="user-details" class="hidden">
                        <label for="nome">Nome
                            <input type="text" id="nome" name="nome" class="text-area" placeholder="Digite seu nome" required readonly>
                        </label>
                        <label for="nome-usuario">Nome de Usuário
                            <input type="text" id="nome-usuario" name="nome-usuario" placeholder="Digite seu nome de usuário" required readonly>
                        </label>
                        <label for="email">E-mail
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required readonly>
                        </label>
                        <label id="date" for="data-nasc">Data de nascimento
                            <input type="date" id="data-nasc" name="data-nasc" required readonly>
                        </label>
                        <label id="estado-civil" for="estado-civil" style="display: none;">Estado Civil
                            <input type="text" id="estado-civil" class="text-area" name="estado-civil" placeholder="Digite o seu estado-civil"> 
                        </label>
                        <label for="endereco">Endereço
                            <input type="text" id="endereco" class="text-area" name="endereco" placeholder="Digite seu endereço" required readonly>
                        </label>
                        <label for="complemento">Complemento
                            <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento" readonly>
                        </label> 
                        <label for="ocupacao">Ocupação/Profissão
                            <input type="text" id="ocupacao" class="text-area" name="ocupacao" placeholder="Digite sua ocupação/profissão" required readonly>
                        </label>
                        <label for="formacao">Formação Acadêmica
                            <input type="text" id="formacao" class="text-area" name="formacao" placeholder="Digite sua formação acadêmica" required readonly>
                        </label>
                    </div>
                </div>
                <header class="topicos">
                    <h2><img src="../icons/interesses.svg" alt=""> Interesses <span class="flex-spacer"></span> <img class="adicionar" id="add-interesse" src="../icons/add-roxo.svg" alt="Adicionar"> <img class="adicionar" id="remover-interesse" src="../icons/reomer-preenchido.svg" alt="Remover"> </h2>
                </header>
                <div id="interesses-container">
                    <div class="interesse">
                        <input type="text" name="interesse1" placeholder="Digite um interesse">
                        <button type="button" onclick="this.parentElement.remove()">X</button>
                    </div>
                </div>
                <header class="topicos">
                    <h2><img src="../icons/valores.svg" alt="">Valores<span class="flex-spacer"></span> <img class="adicionar" id="add-valor" src="../icons/add-roxo.svg" alt="Adicionar"> <img class="adicionar" id="remover-valor" src="../icons/reomer-preenchido.svg" alt="Remover"> </h2>
                </header>
                <div id="valores-container">
                    <div class="interesse">
                        <input type="text" name="valor1" placeholder="Digite um valor">
                        <button type="button" onclick="this.parentElement.remove()">X</button>
                    </div>
                </div>
                <header class="topicos">
                    <h2><img src="../icons/sentimentos.svg" alt="">Sentimentos <span class="flex-spacer"></span> <img class="adicionar" id="add-sentimento" src="../icons/add-roxo.svg" alt="Adicionar"> <img class="adicionar" id="remover-sentimento" src="../icons/reomer-preenchido.svg" alt="Remover"> </h2>
                </header>
                <div id="sentimentos-container">
                    <div class="interesse">
                        <input type="text" name="sentimento1" placeholder="Digite um sentimento">
                        <button type="button" onclick="this.parentElement.remove()">X</button>
                    </div>
                </div>
                <hr class="separador">
                <button type="submit" id="btn-salvar">Salvar</button>
            </form>
        </div>
        <script src="../modal.js"></script>
        <script src="/Integracao-API/cadastrar-operacao-API.js"></script>
    </menu>
</body>
</html>
