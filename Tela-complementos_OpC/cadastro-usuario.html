<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cadastro Usuário</title>
    <link rel="stylesheet" href="../global-style.css">
    <link rel="stylesheet" href="cadastro-usuario-style.css">
</head>
<body>
    <menu>
        <div id="lateral-estilo"></div>
        <div id="conteudo">
            <h1>Cadastrar Usuário</h1>
            <hr class="separador">
            <div id="foto-perfil">
                <img src="../icons/usuario.svg" alt="foto-usuario">
                <button id="atualizar-img"> <img src="../icons/atualizar.svg" alt="">Atualizar imagem</button>
            </div>
            <form id="form-cadastro-usuario">
                <h2>Fatos e Dados</h2>
                <div class="alinhamento">
                    <label for="nome">Nome
                        <input type="text" id="nome" name="nome" class="text-area" placeholder="Digite seu nome" required>
                    </label>
                    <label for="nome-usuario">Nome de Usuário
                        <input type="text" id="nome-usuario" name="nome-usuario" placeholder="Digite seu nome de usuário" required>
                    </label>
                    <label for="email">E-mail
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </label>
                    <label id="date" for="data-nasc">Data de nascimento
                        <input type="date" id="data-nasc" name="data-nasc" required>
                    </label>
                    <label id="estado-civil" for="estado-civil" style="display: none;">Estado Civil
                        <input type="text" id="estado-civil" class="text-area" name="estado-civil" placeholder="Digite o seu estado-civil"> 
                    </label>
                    <label for="endereco">Endereço
                        <input type="text" id="endereco" class="text-area" name="endereco" placeholder="Digite seu endereço" required>
                    </label>
                    <label for="complemento">Complemento
                        <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento">
                    </label>
                    <label for="ocupacao">Ocupação/Profissão
                        <input type="text" id="ocupacao" class="text-area" name="ocupacao" placeholder="Digite sua ocupação/profissão" required>
                    </label>
                    <label for="formacao">Formação Acadêmica
                        <input type="text" id="formacao" class="text-area" name="formacao" placeholder="Digite sua formação acadêmica" required>
                    </label>
                    <label for="telefone">Telefone
                        <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                    </label>
                    <label id="codigo-user" for="codigo">Código
                        <input type="text" id="codigo-user" name="codigo" placeholder="Digite o código do usuário" value="_" required>
                    </label>
                    <label for="status">Status Ativo
                        <input type="checkbox" id="status" name="status">
                    </label>
                    <label for="tipo">Administrador
                        <input type="checkbox" id="tipo" name="tipo">
                    </label>
                </div>
                <h2>Defina uma Senha</h2>
                <div class="alinhamento">
                    <label for="senha">Senha
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    </label>
                    <label for="confirmar-senha">Confirmar Senha
                        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
                    </label>
                </div>
                <hr class="separador">
            </form>
            <button id="btn-salvar">Salvar</button>
        </div>
    </menu>
    <script src="../Integracao-API/cadastrar-usuario-API.js"></script>
</body>
</html>
